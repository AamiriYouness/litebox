<ion-content not-gated>
  <div class="app-cover"></div>
  <div class="app-content" padding>
    <div text-center>
      <img src="assets/imgs/forgotpwd.png" width="100">
    </div>

    <ion-list no-lines padding-top>
      <ion-item>
        <ion-input type="email" placeholder="Email Address"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button clear color="primary" (tap)="signupPage();" float-left>Register</button>
    <button ion-button clear color="primary" (tap)="loginPage();">Login</button>
    <button ion-button color="primary" (tap)="loginPage();" float-right>Send email</button>
  </div>
</ion-content>
