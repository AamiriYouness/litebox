<ion-content not-gated>

  <div class="app-cover"></div>
  <div class="app-content" padding>
    <img src="./assets/imgs/logo.png" class="thumbnail">
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button block class="facebookButton" (tap)="facebookLogin()">{{"CTA_SIGNIN_FACEBOOK" | translate}}</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button block class="googleButton" (tap)="googleLogin()">{{"CTA_SIGNIN_GOOGLE" | translate}}</button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="hrLine">
      <span>{{"OR" | translate}}</span>
    </div>

    <ion-list no-lines padding-top>
      <ion-item>
        <ion-input type="email" placeholder='{{"FORM_EMAIL" | translate}}' [(ngModel)]="userVm.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder='{{"FORM_PASSWORD" | translate}}' [(ngModel)]="userVm.password"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button clear color="primary" (tap)="signupPage();" float-left>{{"CTA_SIGNUP" | translate}}</button>
    <button ion-button color="primary" (tap)="login();" float-right>{{"CTA_SIGNIN" | translate}}</button>
  </div>

</ion-content>
